<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inicio</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Home</h1>
<div th:if="${paperCategory != null and !paperCategory.isEmpty()}">
    <br>
    <p>Paper Category</p>
    <table>
        <tr>
            <th>Id</th>
        </tr>
        <tr th:each="persona : ${paperCategory}">
            <td th:text="${persona.getId()}">Show id</td>
        </tr>
    </table>
    <table>
        <p>Paper Grammages</p>
        <th:block th:each="paper : ${paperCategory}">
        <td>
            <tr th:each="paperGrammages: ${paper.getPaperGrammages()}">
                <p th:text="${paperGrammages.getGrammage()}"></p>
            </tr>
        <td>
    </th:block>
    </table>
    <p>Paper Type</p>
    <table>
    <th:block th:each="paperC : ${paperCategory}">
        <td>
            <tr th:each="paperGrammages: ${paperC.getPaperGrammages()}">
                <p th:each="paperType : ${paperGrammages.getPaperTypes()}">
                    <span th:text="${paperType.getId()}"></span>
                    <span th:text="${paperType.getType()}"></span>
                </p>
            </tr>
        <td>
    </th:block>
    </table>

</div>

</body>
</html>
